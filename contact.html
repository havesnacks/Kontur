<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontur: Contact Us</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Wpi5f/+MBvg8WJ5Wt5u9rKmy1c2IDuU/5zg6v3JuUcEmuqWlhfHsi+yVJc23myQIDxGlhqP3uPOJHtY/2bDn3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">MENU</button>
        <div class="dropdown-content">
            <a href="index.html">RETURN</a>
            <a href="home.html">HOME</a>
            <a href="gallery.html">GALLERY</a>
            <a href="FAQ.html">FAQ</a>
            <a href="contact.html">CONTACT US</a>
        </div>
    </div>

    <header>
        <a href="home.html">
            <img src="assets/logo.png" alt="Header Image">
        </a>
    </header>
    <h2>SEND US A MESSAGE</h2>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name"><br>
        <input type="email" name="email" placeholder="Your Email"><br>
        <textarea name="message" placeholder="Your Message"></textarea><br>
        <button type="submit">Send</button>
    </form>

    <section>
        <h2>CONTACT US</h2>
        <div class="contact-info">
            <h3>Based In</h3>
            <p>Toronto, Ontario, Canada</p>
        </div>
    
        <div class="contact-info">
            <h3>Hours</h3>
            <p>Monday - Friday: 10am - 7pm</p>
        </div>
    
        <div class="contact-info">
            <h3>Phone</h3>
            <p>+1 (437) 450 5767</p>
        </div>
    
        <div class="contact-info">
            <h3>Email</h3>
            <p>konturdesigns@gmail.com</p>
        </div>

        <img src="assets/map.png" alt="GTA Map" width="450" height="400">

        </section>

    <footer>
        <p>&copy; Kontur Design. All rights reserved.</p>
    </footer>

    <div class="arrow-button">
        <a href="#top">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
        </a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
    <script>
        (function() {
            emailjs.init({
                publicKey: "YOUR_PUBLIC_KEY",
            });
        })();

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</body>
</html>
